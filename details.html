<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-content img {
            border-radius: 10px;
            max-width: 100%;
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .image-content img:hover {
            transform: scale(1.1);
        }
        .image-content { display:flex; justify-content:center; }

        @media (min-width: 768px) {
            .image-content img { max-width: 400px; }
        }

        @media (max-width: 576px) {
            body { padding: 1rem 0.5rem; }
            #holiday-title { font-size: 1.5rem; }
            #holiday-summary { font-size: 1rem; }
            .container { min-height: auto; }
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row g-4 align-items-center justify-content-center w-100">
            <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
                <h2 id="holiday-title" class="fw-bold text-warning"></h2>
                <p id="holiday-summary" class="fs-5"></p>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                <div class="image-content w-100">
                    <img id="holiday-image" src="" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function typeWriter(elementId, text, speed) {
            const element = document.getElementById(elementId);
            let index = 0;

            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                }
            }

            type();
        }

        async function fetchHolidayDetails() {
            const holidayName = getQueryParam('holidayName');
            if (!holidayName) {
                document.getElementById('holiday-summary').innerText = 'No holiday name provided.';
                return;
            }

            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    const msg = `Failed to fetch data.json: ${response.status} ${response.statusText}`;
                    console.error(msg);
                    document.getElementById('holiday-summary').innerText = msg;
                    return;
                }

                let data;
                try {
                    data = await response.json();
                } catch (parseErr) {
                    console.error('Failed to parse data.json:', parseErr);
                    document.getElementById('holiday-summary').innerText = 'Invalid JSON in data.json.';
                    return;
                }

                const normalize = text => (text || '').toString().trim().toLowerCase();
                const matchingHoliday = data.find(holiday => normalize(holiday.name) === normalize(holidayName) || normalize(holiday.name2) === normalize(holidayName));

                if (matchingHoliday) {
                    document.getElementById('holiday-title').innerText = matchingHoliday.name || matchingHoliday.name2 || holidayName;
                    if (matchingHoliday.image) {
                        document.getElementById('holiday-image').src = matchingHoliday.image;
                        document.getElementById('holiday-image').alt = matchingHoliday.name || matchingHoliday.name2 || '';
                    }

                    const summary = matchingHoliday.summary || 'No summary available.';
                    document.getElementById('holiday-summary').innerText = '';
                    typeWriter("holiday-summary", summary, 20);
                } else {
                    const msg = 'Holiday not found in local data.';
                    console.warn(msg, { holidayName, available: data.map(h => h.name) });
                    document.getElementById('holiday-summary').innerText = msg;
                }
            } catch (error) {
                console.error('Error fetching holiday details:', error);
                document.getElementById('holiday-summary').innerText = 'An error occurred while fetching holiday details. See console for details.';
            }
        }

        fetchHolidayDetails();
    </script>
</body>
</html>
